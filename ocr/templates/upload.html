<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OCR File Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>OCR FILE ANALYZER</h2>

    <input type="file" id="fileInput" multiple accept=".jpg,.jpeg,.png,.pdf,.docx,.xlsx">
    <br>
    <br>

    <button id="uploadBtn">Upload & Analyze</button>

    <!-- File Preview -->
    <div id="previewContainer" style="margin-top:15px;"></div>

    <!-- Progress Bar -->
    <div id="progressContainer" style="display:none; margin-top:15px;">
      <progress id="progressBar" value="0" max="100" style="width:100%;"></progress>
      <p id="progressText"></p>
    </div>

    <div id="status"></div>

    <h3>File Type:</h3>
    <p id="fileType"></p>

    <h3>Department:</h3>
    <p id="department"></p>

    <h3>Category:</h3>
    <p id="category"></p>

    <h3>Extracted Text (Preview):</h3>
    <pre id="result"></pre>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
